<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
	<p>Test your basic knowledge about Canada!</p>

	<form>
    <h2>1. Who is our current Prime Minister?</h2>
    <label><input type="radio" name="q1" value="a"> A) Pierre Poilievre</label><br>
    <label><input type="radio" name="q1" value="b"> B) Justin Trudeau</label><br>
    <label><input type="radio" name="q1" value="c"> C) Mark Carney</label><br>
    <label><input type="radio" name="q1" value="d"> D) Doug Ford</label><br><br>

    <h2>2. What is the capital city of Canada?</h2>
    <label><input type="radio" name="q2" value="a"> A) Toronto</label><br>
    <label><input type="radio" name="q2" value="b"> B) Ottawa</label><br>
    <label><input type="radio" name="q2" value="c"> C) Vancouver</label><br>
    <label><input type="radio" name="q2" value="d"> D) Montreal</label><br><br>

    <h2>3. Where is the CN Tower Located?</h2>
    <label><input type="radio" name="q2" value="a"> A) Saskatchewan, SK</label><br>
    <label><input type="radio" name="q2" value="b"> B) Edmonton, AB</label><br>
    <label><input type="radio" name="q2" value="c"> C) Montreal, QC</label><br>
    <label><input type="radio" name="q2" value="d"> D) Toronto, ON</label><br><br>

    <h2>4. True of False: Is Canada the biggest Country by size?</h2>
    <label><input type="radio" name="q2" value="a"> A) True</label><br>
    <label><input type="radio" name="q2" value="b"> B) False</label><br><br><br>

    <button type="submit">Submit Quiz</button>
    <h4>Thanks for taking the quiz!</h4>
</form>

</body>
</html>
